<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter</title>
  <!-- style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
<div id=" root">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DIV GEN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="head">
    <h1 class="animate__animated animate__bounceInDown">Random DIV Generator</h1>
  </div>

  <div id="gen-div">
    <input id="text-value" class="form-control form-control-lg" type="number" onkeypress="return isNumberKey(event)" placeholder="How many DIV ?" style="width: 40%;">
    <button id="btn" type="submit" class="btn btn-info">GO!</button>
    <button id="btn-rev" type="button" onclick="revDiv(this)" class="btn btn-info">Remove</button>
  </div>

<div id="cal">
  <h5>Total Div Generated : <span id="to-cal"></span></h5>
</div>

  <div id="resDiv"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
